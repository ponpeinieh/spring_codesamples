<! doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
	crossorigin="anonymous">


<title>Thymeleaf list employees demo</title>

</head>
<body>
	<div class="container">
		<h3>Below are the list of our employees:</h3>

		<a th:href="@{/employees/showFormForAdd}"
			class="btn btn-primary btn-sm mb-3"> Add Employee </a>
		<table class="table table-border table-striped">
			<thead class="thead-dark">
				<tr>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Email</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="tempEmployee : ${employees}">
					<td th:text="${tempEmployee.firstName}" />
					<td th:text="${tempEmployee.lastName}" />
					<td th:text="${tempEmployee.email}" />
					<td><a th:href="@{/employees/showFormForUpdate(employeeId=${tempEmployee.id})}" 
						class="btn btn-info btn-sm">Update</a>
						<a th:href="@{/employees/delete(employeeId=${tempEmployee.id})}" 
						class="btn btn-danger btn-sm" 
						onclick="if (!confirm('Please confirm if delete this employee?')) return false">Delete</a>
						</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
